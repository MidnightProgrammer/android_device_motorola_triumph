# dhcpcd configuration for Android Wi-Fi interface
# See dhcpcd.conf(5) for details.

interface wlan0
# dhcpcd-run-hooks uses these options.
option subnet_mask, routers, domain_name_servers, domain_search, host_name, domain_name

### FihNkPorting@20101118 Babel for WiMAX DHCP begin
# dhcpcd configuration for Android WiMAX interface
interface wm0
option subnet_mask, routers, domain_name_servers, domain_search, host_name, domain_name
### FihNkPorting@20101118 Babel for WiMAX DHCP end
